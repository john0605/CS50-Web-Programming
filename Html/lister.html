<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>lister</title>
    </head>
    <body>
        Her er en unordered liste (ul):
        <ul>
            <li>Første ting</li>
            <li>Andre ting</li>
            <li>enda en ting</li>
            <li>Dette er for å kødde</li>
        </ul>
        Dette er en ordered liste (ol):
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>third item</li>
        </ol>
    </body>
</html>
